<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamas Wetterseite</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to top, #bde0fe, #fff);
            overflow-x: hidden;
        }
        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .cloud {
            background: #fff;
            border-radius: 50%;
            position: absolute;
            animation: floatClouds 60s linear infinite;
            opacity: 0.8;
        }
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff0, #f90);
            border-radius: 50%;
            top: 10%;
            left: -10%;
            animation: sunMove 120s linear infinite;
        }
        @keyframes floatClouds {
            0% { left: -200px; }
            100% { left: 110%; }
        }
        @keyframes sunMove {
            0% { left: -10%; top: 10%; }
            50% { left: 50%; top: 5%; }
            100% { left: 110%; top: 10%; }
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem 1rem;
            color: #003366;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .forecast {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem;
        }
        .day {
            flex: 0 0 auto;
            width: 240px;
            background: rgba(255,255,255,0.95);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: left;
        }
        .day h3 {
            margin-top: 0;
            font-size: 1.4rem;
        }
        .day p {
            margin: 0.3rem 0;
        }
        @media (min-width: 768px) {
            .forecast {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
